<app-toolbar [page]="page" pageTitle="Page Not Found" />

<ion-content appScrollbarTheme scroll-y="false">
 <div class="empty-message">
  <div class="icon">
   <img class="svgcolor" appSvgImage src="./assets/undraw_no_data_qbuo.svg" />
  </div>
  <div class="message">
   <div class="title">{{'No data available'}}</div>
   <div class="detail">
    <ion-text> {{'Cannot find relevant data. Please select other sorting conditions!' }} </ion-text>
   </div>
  </div>
 </div>
</ion-content>
